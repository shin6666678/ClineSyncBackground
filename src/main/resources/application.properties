spring.application.name=ClineSyncBackground

# 数据库配置
spring.datasource.url=jdbc:mysql://localhost:3306/cline_sync?useUnicode=true&characterEncoding=UTF-8&serverTimezone=Asia/Shanghai
spring.datasource.username=root
spring.datasource.password=1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# MyBatis配置
mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.type-aliases-package=com.shin.clinesyncbackground.entity
mybatis.configuration.map-underscore-to-camel-case=true

# 初始化数据库脚本
spring.sql.init.schema-locations=classpath:schema.sql
spring.sql.init.mode=always

# Swagger配置
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
